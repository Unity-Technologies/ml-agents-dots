test_editors:
  - version: 2019.3
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: b1.small
  - name: linux
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.medium
---

{% for editor in test_editors %}
  {% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : com.unity.ai.mlagents test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test -u {{ editor.version }} --package-path com.unity.ai.mlagents
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/com.unity.ai.mlagents-pack.yml#pack
  triggers:
    changes:
      only:
        - ".yamato/com.unity.ai.mlagents-test.yml"
        - "Runtime/**"
        - "Editor/**"
        - "Tests/**"

  {% endfor %}
  {% endfor %}
